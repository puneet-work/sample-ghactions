name: Publish artifacts
on:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        dockerfile: [image-upload/Dockerfile]
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Determine version
        id: version
        run: echo ::set-output name=version::$(git describe --abbrev=0 --tags)

      - name: Login to Github container registry
        uses: docker/login-action@v1
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build arch specific image
        uses: docker/build-push-action@v2
        with:
          push: false
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          tags: gh-img-x86_64:latest
          outputs: type=docker,dest=/tmp/gh-img-x86_64.tar
          #ghcr.io/puneet-work/images/gh-img:1.0,ghcr.io/puneet-work/images/gh-img:latest

      - name: Upload image
        uses: actions/upload-artifact@v2
        with:
          name: gh-img-x86_64
          path: /tmp/gh-img-x86_64.tar

      - name: Build arch specific image
        uses: docker/build-push-action@v2
        with:
          push: false
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/arm64
          tags: gh-img-aarch64:latest
          outputs: type=docker,dest=/tmp/gh-img-aarch64.tar
          #ghcr.io/puneet-work/images/gh-img:1.0,ghcr.io/puneet-work/images/

      - name: Upload image
        uses: actions/upload-artifact@v2
        with:
          name: gh-img-aarch64
          path: /tmp/gh-img-aarch64.tar

  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 'download for x86'
        uses: actions/download-artifact@v2
        with:
          name: gh-img-x86_64
          path: /tmp
      - name: 'download for aarch64'
        uses: actions/download-artifact@v2
        with:
          name: gh-img-aarch64
          path: /tmp
      - name: Load images
        run: |
          docker load --input /tmp/gh-img-x86_64.tar
          docker load --input /tmp/gh-img-aarch64.tar
          docker image ls -a
